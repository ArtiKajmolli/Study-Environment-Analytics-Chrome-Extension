<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body { font-family: Arial; max-width: 900px; margin: 0 auto; padding: 16px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin: 12px 0; }
    .row { display: flex; gap: 16px; flex-wrap: wrap; }
    .pill { padding: 6px 10px; border: 1px solid #ddd; border-radius: 999px; display: inline-block; }
    button { padding: 8px 10px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; }
    td, th { border-bottom: 1px solid #eee; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h2>Dashboard</h2>

  <div class="row">
    <div class="card">
      <div class="pill" id="todayTotal">Today: ...</div>
    </div>
    <div class="card">
      <div class="pill" id="weekTotal">Last 7 days: ...</div>
    </div>
  </div>

  <div class="card">
    <h3>Top domains (Today)</h3>
    <table>
      <thead><tr><th>Domain</th><th>Time</th></tr></thead>
      <tbody id="topDomains"></tbody>
    </table>
  </div>

  <div class="card">
    <h3>Presets</h3>
    <div id="presets"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
